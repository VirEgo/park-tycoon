  <rect x="0" y="0" width="30" height="20" fill="#4caf50" />
  
  <!-- Asphalt Track -->
  <rect x="2" y="2" width="26" height="16" fill="#424242" />
  <rect x="6" y="6" width="18" height="8" fill="#4caf50" /> <!-- Inner Grass -->
  
  <!-- Start Line -->
  <rect x="14" y="2" width="2" height="4" fill="#fff" />
  <rect x="14" y="3" width="1" height="1" fill="#000" />
  <rect x="15" y="2" width="1" height="1" fill="#000" />
  <rect x="14" y="5" width="1" height="1" fill="#000" />
  <rect x="15" y="4" width="1" height="1" fill="#000" />
  
  <!-- Kart 1 (Red) -->
  <rect x="4" y="3" width="4" height="3" fill="#f44336" />
