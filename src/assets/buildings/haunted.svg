<svg width="80" height="80" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Ground -->
  <rect x="0" y="0" width="20" height="20" fill="#263238" />
  
  <!-- House Base -->
  <rect x="2" y="6" width="16" height="12" fill="#4a148c" />
  <rect x="3" y="7" width="14" height="10" fill="#6a1b9a" />
  
  <!-- Roof -->
  <rect x="1" y="6" width="18" height="2" fill="#212121" />
  <rect x="3" y="3" width="14" height="3" fill="#212121" />
  <rect x="5" y="1" width="10" height="2" fill="#212121" />
  
  <!-- Windows -->
  <rect x="4" y="9" width="3" height="4" fill="#fdd835" opacity="0.7" />
  <rect x="13" y="9" width="3" height="4" fill="#fdd835" opacity="0.7" />
  
  <!-- Door -->
  <rect x="8" y="12" width="4" height="6" fill="#3e2723" />
  
  <!-- Ghost -->
  <rect x="15" y="2" width="4" height="4" fill="#fff" opacity="0.8" />
  <rect x="16" y="3" width="1" height="1" fill="#000" />
  <rect x="18" y="3" width="1" height="1" fill="#000" />
  
  <!-- Cobwebs -->
  <rect x="2" y="6" width="1" height="1" fill="#bdbdbd" />
  <rect x="17" y="6" width="1" height="1" fill="#bdbdbd" />
</svg>