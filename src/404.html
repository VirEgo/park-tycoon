<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Park Tycoon</title>
    <script>
        const segment = 1; // Number of path segments to keep (repo name = 1)
        const location = window.location;
        const pathSegments = location.pathname.split('/').filter(Boolean);

        if (pathSegments.length > segment) {
            const path = pathSegments.slice(segment).join('/');
            const search = location.search;
            const hash = location.hash;

            const redirectUrl = location.origin + '/' + pathSegments[0] + '/' +
                '?p=' + encodeURIComponent(path) +
                (search ? '&q=' + encodeURIComponent(search.slice(1)) : '') +
                (hash ? hash : '');
            location.replace(redirectUrl);
        } else {
            // Redirect to main page
            location.replace(location.origin + '/' + pathSegments[0] + '/');
        }
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
